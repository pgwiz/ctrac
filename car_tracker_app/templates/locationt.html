<!DOCTYPE html>
<html>
<head>
  <title>Current Location Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([0, 0], 2); // Initial view centered at [0, 0] with zoom level 2

    // Add the tile layer (you can choose different tile providers)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Get current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      alert("Geolocation is not supported by this browser.");
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // Center the map on the current location
      map.setView([latitude, longitude], 14); // Zoom level 14

      // Add a marker at the current location
      var marker = L.marker([latitude, longitude]).addTo(map);
      marker.bindPopup("<b>You are here!</b>").openPopup();
    }
  </script>

</body>
</html>
